<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
</head>

<body>
    <div class="login">
        <h3>登录</h3>
        <form action="http://localhost:8080/login" method="POST">
            <div class="form_item">
                <label for="">用户名：</label>
                <input type="text" name="username" value="user" autocomplete="off" placeholder="请输入用户名">
            </div>
            <div class="form_item">
                <label for="">密 码：</label>
                <input type="password" name="password" value="pwd" autocomplete="off" placeholder="请输入密码">
            </div>
            <img src="http://localhost:8080/verify-code" alt="">
            <div class="form_item">
                <label for="">验证码：</label>
                <input type="text" name="verify-code" placeholder="请输入验证码">
            </div>
            <div class="form_item">
                <input type="submit" value="点击登录">
            </div>
        </form>
    </div>
</body>

</html>
